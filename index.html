<!DOCTYPE html>
<html>

<head>
  <title>jquery-validate-eraser</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>

<body>
  <form>
    <div>
      <ul>
        <li>
          <label for="id_userName">NAME<sup>*</sup></label>
          <input id="id_userName" type="text" />
        </li>
        <li>
          <label for="id_email">EMAIL<sup>*</sup></label>
          <input id="id_email" type="text" />
        </li>
        <li>
          <label for="id_subject">SUBJECT<sup>*</sup></label>
          <input id="id_subject" type="text" />
        </li>
        <li>
          <label for="id_message">MESSAGE<sup>*</sup></label>
          <textarea id="id_message"></textarea>
        </li>
      </ul>
      <div>
        <a href="#">SEND</a>
      </div>
    </div>
    </div>
  </form>


  <script type="text/javascript" src="./jquery-validate-eraser-1.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      init_txtBaliBot();
    });

    function init_txtBaliBot() {

      $('#id_userName').txtBaliBot({
        maxlength: 50,
        hangul: true,
        ENGLISH: true,
        english: true,
        digits: true,
        space: true,
        special: true
      });
      $('#id_email').txtBaliBot({
        maxlength: 50,
        hangul: false,
        ENGLISH: true,
        english: true,
        digits: true,
        space: false,
        special: false,
        email: true
      }, {
        email: /[\.\-\_\@]/
      });
      $('#id_subject').txtBaliBot({
        maxlength: 300,
        hangul: true,
        ENGLISH: true,
        english: true,
        digits: true,
        space: true,
        special: true
      });
      $('#id_message').txtBaliBot({
        maxlength: 3000,
        hangul: true,
        ENGLISH: true,
        english: true,
        digits: true,
        space: true,
        special: true
      });
    }
  </script>
</body>

</html>
